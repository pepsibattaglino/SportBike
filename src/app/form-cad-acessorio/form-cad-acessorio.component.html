<div class="page-header">
  <h1>{{titulo}}</h1>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <form>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="acessorio.nome">
        </div>
        <div class="form-group">
          <label for="preco">Pre√ßo:</label>
          <input type="number" class="form-control" id="preco" min="0" max="500000" step="0.01" name="preco" [(ngModel)]="acessorio.preco">
        </div>    
        <div class="buttons">
          <input type="button" class="btn btn-primary" (click)="salvarAcessorio()" value="Salvar">
          <input type="button" class="btn btn-default" (click)="limpar()" value="Cancelar">
        </div>
      </form>
    </div>
  </div>
