<h3>{{titulo}}</h3>
<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="form-group">
        <label for="modelo">Modelo:</label>
        <input type="text" class="form-control" id="modelo" name="modelo" [(ngModel)]="moto.modelo">
      </div>
      <div class="form-group">
        <label for="marca">Marca:</label>
        <input type="text" class="form-control" id="marca" name="marca" [(ngModel)]="moto.marca">
      </div>
      <div class="form-group">
        <label for="cilindradas">Cilindradas:</label>
        <input type="number" class="form-control" id="cilindradas" name="cilindradas" [(ngModel)]="moto.cilindradas">
      </div>
      <div class="form-group">
        <label for="preco">Pre√ßo:</label>
        <input type="number" class="form-control" id="preco" min="0" max="500000" step="0.01" name="preco" [(ngModel)]="moto.preco">
      </div>    
      <div class="buttons">
        <input type="button" class="btn btn-primary" (click)="salvarMoto()" value="Salvar">
        <input type="button" class="btn btn-default" (click)="limpar()" value="Cancelar">
      </div>
    </form>
  </div>
</div>
