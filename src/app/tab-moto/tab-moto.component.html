<table class="table">
  <thead>
    <tr>
      <th>Cógido</th>
      <th>Modelo</th>
      <th>Marca</th>
      <th>Cilindradas</th>
      <th>Preço</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let moto of motos">
      <td>{{moto.codigo}}</td>
      <td>{{moto.modelo}}</td>
      <td>{{moto.marca}}</td>
      <td>{{moto.cilindradas}}</td>
      <td>{{moto.preco}}</td>
    </tr>
  </tbody>
</table>
<app-form-cad-moto></app-form-cad-moto>
