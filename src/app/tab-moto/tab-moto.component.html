<div class="page-header">
  <h1>{{titulo}}</h1>
</div>
<div class="row">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Cógido</th>
          <th>Modelo</th>
          <th>Marca</th>
          <th>Cilindradas</th>
          <th>Preço</th>
          <th>Editar</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let moto of motos">
          <td>{{moto.codigo}}</td>
          <td>{{moto.modelo}}</td>
          <td>{{moto.marca}}</td>
          <td>{{moto.cilindradas}}</td>
          <td>{{moto.preco}}</td>
          <td>
            <button class="btn btn-info btn-sm" data-title="Edit" [routerLink]="['/edicao-motos', moto.codigo]">
              <span class="glyphicon glyphicon-edit"></span>
            </button>
          </td>
          <td>
            <button class="btn btn-danger btn-sm" data-title="Delete" routerLink="/relatorio-motos" (click)="remover(moto)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
